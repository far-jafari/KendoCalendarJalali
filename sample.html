<!DOCTYPE html>
<html>
<head>

     <link href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common.min.css" rel="stylesheet" />

</head>
<body>
	<div id="example" class="k-content">
		<div style="margin-top: -6px; margin-left: 10px">
			<input id="datepicker" value="1394/12/12" style="width:150px;" /><br/><br/>
			<input id="timepicker" value="10:00" style="width:150px;" /><br/><br/>
			<div id=calendar></div>
		</div>
	</div>
<script>
	$(document).ready(function() {
		// create DatePicker from input HTML element
		$("#datepicker").kendoDatePicker();
		$("#timepicker").kendoTimePicker();
		$("#calendar").kendoCalendar();
	});
</script>
</body>
</html>
